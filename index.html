<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <!-- bootstrap stylesit -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-xl">
  <!-- header section  -->
    <header>
        <nav class="navbar bg-body-tertiary my-4">
            <div class="container-fluid">
                <div class="">
                    <a class="navbar-brand h4">Interactive</a>
                    <p class="text-start">Geometry Genius</p>
                </div>
                <button type="button" id="blog" class="btn btn-primary">Blog</button>
            </div>
          </nav>
    </header>
    <main class="row">
        <!-- Geometry card section -->
        <section class="col-md-9 col-12">
            <div class="row row-cols-1 row-cols-md-3 g-4 ">
                <div class="col">
                  <div id="my-element" class="card h-100 text-center">
                    <img src="images/triangle.png" class="card-img-top w-75 mx-auto my-4" alt="...">
                    <div class="card-body">
                      <h5 id="triangle" class="card-title">Triangle</h5>
                      <p class="card-text">Area (A) = 0.5 x b x h</p>
                      <div class="d-flex">
                        <input id="area-b" class="form-control form-control-sm w-10" type="number" placeholder="b">
                        <p class="mx-2">cm</p>
                        <input id="area-h" class="form-control form-control-sm w-10" type="number" placeholder="h">
                        <p class="mx-2">cm</p>
                      </div>
                      <button id="area-btn" type="button" class="btn btn-primary w-100 mt-4">Calculate</button>
                    </div>
                  </div>
                </div>
               
                <div class="col">
                  <div class="card h-100 text-center">
                    <img src="images/rectangle.png" class="card-img-top w-75 mx-auto my-4" alt="...">
                    <div class="card-body">
                      <h5 id="rectangle" class="card-title">Rectangle</h5>
                      <p class="card-text">Area (A) = w x i</p>
                      <div class="d-flex">
                        <input id="rectangle-w" class="form-control form-control-sm w-10" type="number" placeholder="w">
                        <p class="mx-2">cm</p>
                        <input id="rectangle-l" class="form-control form-control-sm w-10" type="number" placeholder="l">
                        <p class="mx-2">cm</p>
                      </div>
                      <button id="rectangle-btn" type="button" class="btn btn-primary w-100 mt-4">Calculate</button>
                    </div>
                  </div>
                </div>
               
                <div class="col">
                  <div class="card h-100 text-center">
                    <img src="images/parallelogram.png" class="card-img-top w-75 mx-auto my-4" alt="...">
                    <div class="card-body">
                        <h5 id="parallelogram" class="card-title">Parallelogram</h5>
                        <p class="card-text">Area (A) = b x h</p>
                        <div class="d-flex">
                            <input id="parallelogram-b" class="form-control form-control-sm w-10" type="number" placeholder="b">
                            <p class="mx-2">cm</p>
                            <input id="parallelogram-h" class="form-control form-control-sm w-10"   type="number" placeholder="h">
                            <p class="mx-2">cm</p>
                        </div>
                        <button id="parallelogram-btn" type="button" class="btn btn-primary w-100 mt-4">Calculate</button>
                    </div>
                  </div>
                </div>
               
                <div class="col">
                  <div class="card h-100 text-center">
                    <img src="images/rhombus.png" class="card-img-top w-75 mx-auto my-4" alt="...">
                    <div class="card-body">
                        <h5 id="rhombus" class="card-title">Rhombus</h5>
                        <p class="card-text">Area (A) = d<sub>1</sub> x d<sub>2</sub></p>
                      <div class="d-flex">
                        <input id="rhombus-d1" class="form-control form-control-sm w-10" type="number" placeholder="d1">
                        <p class="mx-2">cm</p>
                        <input id="rhombus-d2" class="form-control form-control-sm w-10" type="number" placeholder="d2">
                        <p class="mx-2">cm</p>
                      </div>
                      <button id="rhombus-btn" type="button" class="btn btn-primary w-100 mt-4">Calculate</button>
                    </div>
                  </div>
                </div>
               
                <div class="col">
                  <div class="card h-100 text-center">
                    <img src="images/pentagon.png" class="card-img-top w-75 mx-auto my-4" alt="...">
                    <div class="card-body">
                      <h5 id="pentagon" class="card-title">Pentagon</h5>
                      <p class="card-text">Area (A) = 0.5 x p x b</p>
                      <div class="d-flex">
                        <input id="pentagon-p" class="form-control form-control-sm w-10" type="number" placeholder="p">
                        <p class="mx-2">cm</p>
                        <input id="pentagon-b" class="form-control form-control-sm w-10" type="number" placeholder="b">
                        <p class="mx-2">cm</p>
                      </div>
                      <button id="pentagon-btn" type="button" class="btn btn-primary w-100 mt-4">Calculate</button>
                    </div>
                  </div>
                </div>
               
                <div class="col">
                  <div class="card h-100 text-center">
                    <img src="images/ellipse.png" class="card-img-top w-75 mx-auto my-4" alt="...">
                    <div class="card-body">
                      <h5 id="ellipse" class="card-title">Ellipse</h5>
                      <p class="card-text">Area (A) = Ï€ ab</p>
                      <div class="d-flex">
                        <input id="ellipse-a" class="form-control form-control-sm w-10" type="number" placeholder="a">
                        <p class="mx-2">cm</p>
                        <input id="ellipse-b" class="form-control form-control-sm w-10" type="number" placeholder="b">
                        <p class="mx-2">cm</p>
                      </div>
                      <button id="ellipse-btn" type="button" class="btn btn-primary w-100 mt-4">Calculate</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
        <!-- Calculation section  -->
        <section class="col-md-3 col-12">
            <h5 class="text-center underline">Area Calculation</h5>
            <div>
              <table class="me-0 w-100">
                <tbody class="w-100 me-0">
                  <tr class="alain-center me-0 pm-0" id="table-container">
                    <!-- <td>1</td>
                    <td>Maria Anders</td>
                    <td>Germany</td>
                    <td><button type="button" class="btn btn-primary">Blog</button></td> -->
                  </tr>
                </tbody>
              </table>
            </div>
        </section>
    </main>
    <!-- js -->
    <script src="js/hover.js"></script>
    <script src="js/utility.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
